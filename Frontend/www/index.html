<div id="setModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="col-sm-4">
                <img class="user-photo" src="../www/assets/images/tuch.png"> <!--Set photo-->
            </div>

            <div class="col-sm-8">
                <div class="modal-body">
                    <div class="input-group image-preview">
                        <input type="text" class="form-control image-preview-filename" disabled="disabled">
                        <!-- don't give a name === doesn't send on POST/GET -->
                        <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                            <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                        <!-- rename it -->
                    </div>
                        </span>
                    </div><!-- /input-group image-preview [TO HERE]-->
                </div>
                <input type="text" class="form-control" id="userNameChange" rows="1"></input>
                <input type="text" class="form-control" id="userMailChange" rows="1"></input>
                <input type="text" class="form-control" id="userPasswordChange" rows="1"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary saveUser">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

                                    </div>
                            </span>
                            </div><!-- /input-group image-preview [TO HERE]-->

                        </div>
                    </div>
                    <div class="text-from-card">
                        <textarea class="form-control card-text" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

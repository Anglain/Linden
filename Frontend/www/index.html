<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LINDEN</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <link href="../calendar/style.css" rel="stylesheet">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<div class="left-menu-panel" id="menu">
    <button class="open-close-menu-button btn btn-md btn-default">
        <i class="glyphicon glyphicon-menu-right"></i>
    </button>
    <div class="user-info-panel">
        <img class="user-photo" src="assets/images/Shevchenko.png">
        <div class="user-text">
            <div class="user-name">Sheva</div>
            <div class="user-mail">sheva@gmail.com</div>
        </div>
    </div>
    <div class="calendar-panel">
        <!--<div class="calendar">Calendar here (API)</div>-->
        <!--<div class="deadline-calendar-card">D</div>-->
        <div class="calendar-wrap">
            <div class="cal">
                <div class="cal__header">
                    <button class="btn btn-action btn-link btn-lg" data-calendar-toggle="previous">
                        <svg height="24" version="1.1" viewbox="0 0 24 24" width="24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                        </svg>
                    </button>
                    <div class="cal__header__label" data-calendar-label="month">
                        March 2017
                    </div>
                    <button class="btn btn-action btn-link btn-lg" data-calendar-toggle="next">
                        <svg height="24" version="1.1" viewbox="0 0 24 24" width="24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="cal__week">
                    <span>Mon</span> <span>Tue</span><span>Wed</span> <span>Thu</span> <span>Fri</span> <span>Sat</span>
                    <span>Sun</span>
                </div>
                <div class="cal__body" data-calendar-area="month"></div>
            </div>
            <!--<p class="demo-picked">-->
                <!--Date picked: <span data-calendar-label="picked"></span>-->
            <!--</p>-->
        </div>

    </div>
    <div class="menu-functions">
        <a class="add-column-button menu-button">Add new column</a>
        <a class="clear-board-button menu-button">Clear board</a>
        <a class="settings-button menu-button">Settings</a>
        <a class="exit-button menu-button">Exit</a>
    </div>
</div>
<div class="main-container ">
    <div class="central-part" id="central">
        <!--<div class="one-column-wrap last-column">-->
        <!--<div class="add-column-button btn btn-lg btn-success btn-circle">-->
        <!--<i class="glyphicon glyphicon-plus icon-white"></i>-->
        <!--</div>-->
        <!--</div>-->
    </div>
</div>
<div class="top-panel"></div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>

<script src="../calendar/vanillacalendar.js" type="text/javascript"></script>
<script>
    window.addEventListener('load', function () {
        vanillacalendar.init();
    })
</script>

</body>
</html>

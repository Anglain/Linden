<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LINDEN</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>

    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit card</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="set-deadline-panel">
                    <button class="btn set-deadline-text">Set deadline</button>
                    <span class="deadline">1/1/2001</span>
                </div>
                <div class="set-deadline-calendar-panel">
                    <div class="col-sm-6">
                        <div class="calendar-set-deadline"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">E-mail notifications</label>
                        </div>
                    </div>
                </div>
                <div class="attach-image-panel">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <span class="btn set-deadline-text attach-image-button">Attach image</span>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <!-- image-preview-filename input [CUT FROM HERE]-->
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled">
                            <!-- don't give a name === doesn't send on POST/GET -->
                            <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                                <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                        <!-- rename it -->
                    </div>
                </span>
                        </div><!-- /input-group image-preview [TO HERE]-->
                    </div>
                </div>
                <div class="text-from-card">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="left-menu-panel" id="menu">


</div>
<div class="main-container ">
    <div class="central-part" id="central">
        <!--<div class="one-column-wrap last-column">-->

        <!--</div>-->
        <!--</div>-->
    </div>
</div>
<div class="top-panel">
    <img class="leaves-emblem" src="assets/images/leaves.png">
    <span class="title-linden">Linden</span>
    <img class="leaves-emblem down" src="assets/images/leaves.png">
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
